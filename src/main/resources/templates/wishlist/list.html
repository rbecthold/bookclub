<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist | Bookclub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha256-djO3wMl9GeaC/u6K+ic4Uj/LKhRUSlUFcsruzS7v5ms=" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="py-5 text-center container" style="width: 50%">
        <h2 class="fw-light">My Wishlist</h2>
        <br/>
        <p class="text-center">
            <a href="/wishlist/new" th:href="@{/wishlist/new}" class="btn btn-outline-secondary">New Wishlist</a>
        </p>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Functions</th>
            </tr>
            </thead>
            <tbody th:each="item : ${wishlist}">
                <tr>
                    <td th:text="${item.getIsbn()}"></td>
                    <td th:text="${item.getTitle()}"></td>
                    <td>
                        <a href="#" class="link">Edit</a>
                        <a href="#" class="link">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
