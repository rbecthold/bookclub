<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist | Bookclub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha256-djO3wMl9GeaC/u6K+ic4Uj/LKhRUSlUFcsruzS7v5ms=" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="py-5 text-center container" style="width: 50%">
        <h2 class="fw-light">My Wishlist</h2>
        <br/>
        <p class="text-center">
            <a href="/wishlist/new" th:href="@{/wishlist/new}" class="btn btn-outline-secondary">New Wishlist</a>
        </p>

        <div id="wishlist"></div>
    </div>

    <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>

    <script type="text/javascript">
        class HttpClient {
            async get(url, params = "") {
                url = new URL(url);
                url.search = new URLSearchParams(params).toString();

                console.log(url.toString());

                const res = await fetch(url.toString(), {
                    method: 'GET',
                });

                return res.json();
            }
        }

        function buildTable (books) {
            let tableString = `<table class="table"><tr><th>ISBN</th><th>Title</th><th>Functions</th></tr>`;

            for (let book of books) {
                tableString += `<tr><td>${book.isbn}</td><td>${book.title}</td><td><a href="/wishlist/${book.id}" th:href="@{/wishlist/${book.id}">Edit</a> | <a href="/wishlist/remove/${book.id}" th:href="@{/wishlist/remove/${book.id}">Delete</a></td></tr>`;
            }

            tableString += `</table>`
            return tableString;
        }

        const http = new HttpClient();

        http.get('https://becthold-bookclub.herokuapp.com/api/wishlist').then(res => {
            console.log(res);
            document.getElementById("wishlist").innerHTML = buildTable(res);
        }).catch(e => {
            console.log(e);
        })
    </script>
</body>
</html>
