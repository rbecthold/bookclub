<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monthly Book Details | Bookclub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha256-djO3wMl9GeaC/u6K+ic4Uj/LKhRUSlUFcsruzS7v5ms=" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container py-5" style="width: 50%">
        <div class="row">
            <div class="col-12">
                <h1 class=" fw-light text-center">Book of the month details</h1>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${book.getTitle()}"></h4>
                        <div class="card-subtitle text-muted">
                            Pages: <span th:text="${book.getNumOfPages()}"></span>
                        </div>
                        <br />
                        <div class="card-text">
                            <strong>Description:</strong>
                            <br />
                            <span th:text="${book.getDescription()}"></span>
                        </div>
                        <br />
                        <div class="card-text">
                            <strong>Web Link:</strong>
                            <br />
                            <a href="#" th:href="${book.getInfoUrl()}" th:text="${book.getInfoUrl()}"></a>
                        </div>
                    </div>
                </div>
                <a href="/" th:href="@{/}">Return to books</a>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
