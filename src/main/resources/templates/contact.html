<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact | Bookclub</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha256-djO3wMl9GeaC/u6K+ic4Uj/LKhRUSlUFcsruzS7v5ms=" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/934cb11c94.js" crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>

    <main>
        <div class="container py-5" style="width: 50%;">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="fw-light">Welcome to the Contact page.</h1>
                </div>
            </div>

            <hr/>
            <br /><br />

            <div class="row">
                <div class="col-6">
                    <div class="row text-center">
                        <div class="col-12">
                            <h1><i class="fas fa-location-arrow text-secondary"></i></h1>
                        </div>
                    </div>

                    <div class="row text-center">
                        <div class="col-12">
                            <ul class="list-group">
                                <li class="list-group-item border-0">1000 Galvin Road South</li>
                                <li class="list-group-item border-0">Bellevue, Nebraska 68005</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="row text-center">
                        <div class="col-12">
                            <ul class="list-group">
                                <li class="list-group-item border-0">Direct: 555.555.5555</li>
                                <li class="list-group-item border-0">Toll-free: 1.800.555.5555</li>
                                <li class="list-group-item border-0">Fax: 555.555.5555</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
